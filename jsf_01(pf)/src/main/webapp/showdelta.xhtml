<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
      
<h:head>
<title>Delta</title>
</h:head>

<h:body>

	<h1> A tu jest moje liczenie delty</h1>
	
	<div class = "card">
	
	
	
	<h:form id="del">
		a: <h:inputText value="#{deltaBB.a}" />
		<br />
		b: <h:inputText value="#{deltaBB.b}" />
		<br />
		c: <h:inputText value="#{deltaBB.c}" />
		<br />
		<h:messages id="msg" />
		
		<h:commandButton value="Oblicz delte" action="#{deltaBB.delta_AJAX()}" update = "msg"/>
		<br />	
		<h:commandLink value="Strona dodawania" action="#{deltaBB.index()}" />
		
	</h:form>
	</div>

	
		
	<p:panel header = "PodejÅ›cie z primefaces" style = "margin: 1em auto;">
	<div class = "card">
	<h:form>
		<h2>Liczenie delty</h2>
		
		<h:panelGrid id="grid" columns="3" cellpadding="7">
            
            <p:outputLabel for="a" value="A:"/>
            <p:inputText id="a" value = "#{deltaBB.a}" required = "true" requiredMessage = "Brak A"/>
            <p:message for="a"/>

            <p:outputLabel for="b" value="B:"/>
            <p:inputText id="b" value = "#{deltaBB.b}" required = "true" requiredMessage = "Brak B"/>
            <p:message for="b"/>

            <p:outputLabel for="C" value="C:"/>
            <p:inputText id="C" value = "#{deltaBB.c}" required = "true" requiredMessage = "Brak C"/>
            <p:message for="C"/>
        </h:panelGrid>
        
        <p:messages id="msg" />
        <br />
        <p:commandButton value="Oblicz delte" action="#{deltaBB.delta_AJAX()}" update = "msg"/>
        <br />
        <p:commandLink value="Strona dodawania" action="#{deltaBB.index()}" />
        
	</h:form>
	</div>
	</p:panel>

	
</h:body>
</html>
