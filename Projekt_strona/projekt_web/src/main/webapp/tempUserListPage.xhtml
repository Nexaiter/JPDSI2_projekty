<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
    <title>Lista User√≥w</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="#{resource['template:css/main.css']}" />
		<noscript><link rel="stylesheet" href="template/css/noscript.css" /></noscript>
		
	</h:head>
	
	<h:body>
			<h:form id="form-table" style="margin-bottom:1em;">

		

		<p:dataTable value="#{userListBB.getFullList()}" var="u">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="login" />
				</f:facet>
				<h:outputText value="#{u.login}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="haslo" />
				</f:facet>
				<h:outputText value="#{u.password}" />
			</p:column>

		</p:dataTable>
	</h:form>
	</h:body>
	
	
	
</html>
