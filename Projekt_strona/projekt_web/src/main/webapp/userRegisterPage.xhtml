<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{userEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<title>Rejestracja użytkownika</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="#{resource['template:css/main.css']}" />
	<noscript>
		<link rel="stylesheet" href="#{resource['template:css/noscript.css']}" />
	</noscript>
	<style>
.login-wrapper {
	display: flex;
	justify-content: center;
	align-items: center;
	/* height: 100vh; */
}

.container {
	width: 400px;
	text-align: center;
}
</style>
</h:head>

<h:body>
	<div class="login-wrapper">
		
		<div class="containter">

		<h:form>
                <h:outputLabel for="u-login" value="Login" />
                <p:inputText id="u-login" value="#{userEditBB.user.login}"
                    required="true" requiredMessage="Podaj login"
                    validatorMessage="co najwyżej 40 znaków">
                    <f:validateLength maximum="40" />
                </p:inputText>
                <p:message for="u-login" display="icon"/>

                <h:outputLabel for="u-password" value="Hasło" />
                <p:inputText id="u-password" value="#{userEditBB.user.password}"
                    required="true" requiredMessage="podaj hasło"
                    validatorMessage="co najwyżej 40 znaków">
                    <f:validateLength maximum="40" />
                </p:inputText>
                <p:message for="u-password" display="icon"/>
                
                <h:outputLabel for="u-permission" value="Uprawnienie" />
                <p:inputText id="u-permission" value="#{userEditBB.user.permission}"
                    required="true" requiredMessage="podaj Uprawnienie"
                    validatorMessage="co najwyżej 40 znaków">
                    <f:validateLength maximum="40" />
                </p:inputText>
                <p:message for="u-permission" display="icon"/>
               

            <p:messages id="msgs" />

            <p:commandButton value="Zapisz" action="#{userEditBB.saveData()}"
                style="margin-right: 1em;" update="@form" />

            <p:button value="Anuluj" outcome="shopMainPage" />
        </h:form>

		</div>
	</div>
</h:body>
</html>
