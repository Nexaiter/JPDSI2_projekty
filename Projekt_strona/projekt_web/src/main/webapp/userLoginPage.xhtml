<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Logowanie</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="#{resource['template:css/main.css']}" />
	<noscript>
		<link rel="stylesheet" href="template/css/noscript.css" />
	</noscript>

	<style>
/* Styl z drugiego widoku */
.login-wrapper {
	display: flex;
	justify-content: center;
	align-items: center;
	/* height: 100vh; */
}

.container {
	width: 400px;
	text-align: center;
}

/* Dodatkowy styl dla formularza */
.form-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	width: 300px; /* Dopasuj szerokość formularza */
	margin: 20px auto;
}

.form-container input, .form-container button {
	margin-bottom: 10px;
}

.logged-user {
	margin-top: 20px;
	font-weight: bold;
}
</style>
</h:head>

<h:body>
	<div class="login-wrapper">
		<div class="container">
			<h:form id="loginForm" styleClass="form-container">
				<h:outputLabel for="login" value="Login:" />
				<h:inputText id="login" value="#{userSenderBB.login}" />

				<h:outputLabel for="password" value="Hasło:" />
				<h:inputSecret id="password" value="#{userSenderBB.password}" />

				<p:commandButton value="Zaloguj"
					action="#{userSenderBB.sendThroughSession()}" />
					
				<p:button value="Powrót" outcome="shopMainPage" />

				<h:outputText
					value="Zalogowany użytkownik: #{userSenderBB.loggedUser}"
					styleClass="logged-user" />
			</h:form>
		</div>
	</div>
</h:body>
</html>
