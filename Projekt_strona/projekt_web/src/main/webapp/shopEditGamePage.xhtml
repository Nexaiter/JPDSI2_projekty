<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Edycja gry</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="#{resource['template:css/main.css']}" />
	<noscript>
		<link rel="stylesheet" href="template/css/noscript.css" />
	</noscript>

	<style>
.game-table {
	width: 100%;
	table-layout: fixed;
	/* Zapewnia, że kolumny będą miały ustaloną szerokość */
}

.name-column {
	width: 15%;
	vertical-align: top; /* Tekst zaczyna się od góry */
}

.price-column {
	width: 10%; /* Zmieniona szerokość kolumny cen */
	vertical-align: top;
}

.image-column {
	width: 25%;
	vertical-align: top;
}

.image-container img {
	width: 100%;
	height: auto;
}

.description-column {
	width: 35%; /* Zmieniona szerokość kolumny opisów */
	vertical-align: top;
}

.order-column {
	width: 20%;
	vertical-align: top;
}
</style>
</h:head>

<f:metadata>
	<f:viewAction action="#{productEdit.onLoad()}" />
</f:metadata>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja produktu">

		<h:form rendered="#{productEdit.product != null}">
			<h:panelGrid columns="1" cellpadding="5">

				<h:outputLabel for="p-name" value="Nazwa:" styleClass="column-label" />
				<p:inputText id="p-name" value="#{productEdit.product.name}"
					required="true" requiredMessage="Podaj nazwę" />
				<p:message for="p-name" display="icon" />

				<h:outputLabel for="p-description" value="Opis:"
					styleClass="column-label" />
				<p:inputText id="p-description"
					value="#{productEdit.product.description}" />
				<p:message for="p-description" display="icon" />

				<h:outputLabel for="p-price" value="Cena:" styleClass="column-label" />
				<p:inputText id="p-price" value="#{productEdit.product.price}"
					required="true" requiredMessage="Podaj cenę" />
				<p:message for="p-price" display="icon" />

				<h:outputLabel for="p-image" value="Obrazek:" styleClass="column-label" />
				<p:inputText id="p-image" value="#{productEdit.product.image}"
					required="true" requiredMessage="Podaj cenę" />
				<p:message for="p-image" display="icon" />
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{productEdit.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="shopProductListView" />
		</h:form>

	</p:panel>

</h:body>
</html>
