<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Delta</title>
</h:head>

<h:body>
<h1> A tu jest moje liczenie delty</h1>
	
	<h:form id="del">
		a: <h:inputText value="#{deltaBB.a}" />
		<br />
		b: <h:inputText value="#{deltaBB.b}" />
		<br />
		c: <h:inputText value="#{deltaBB.c}" />
		<br />
		<h:messages id="msg" />
		
		<h:commandButton value="Oblicz delte" action="#{deltaBB.delta_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br />
				
		<h:commandLink value="Strona dodawania" action="#{deltaBB.index()}" />
		
	</h:form>
</h:body>
</html>
